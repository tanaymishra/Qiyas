<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="login-main">
            <div class="login-container">
                <div class="socials">
                    <div class="media-icons">
                        <div class="icon"><img src="files/google.svg" alt=""></div>
                        <div class="icon"><img src="files/github.svg" alt=""></div>
                        <div class="icon"><img src="files/facebook-login.svg" alt=""></div>
                    </div>
                </div>
                <div class="m-login">
                    <div class="login">
                        <h2>Login</h2>
                        <form action="">
                            <div class="inputs">
                                <div class="field">
                                    <h4>Email Adress</h4>
                                    <div class="input"><img src="files/attheratre.svg" alt=""><input type="text"></div>
                                </div>
                                <div class="field">
                                    <h4>Password</h4>
                                    <div class="input"><img src="files/lock.svg" alt=""><input type="password"></div>
                                </div>
                            </div>
                            <div class="submit">
                                <img src="files/Background-btn.svg" alt="">
                                <input type="submit" value="Login">
                            </div>
                        </form>
                        <h3>Not Registerd? Click here</h3>
                    </div>
                    <div class="register">
                        <h2>Register</h2>
                        <form action="">
                            <div class="inputs">
                                <div class="field name">
                                    <h4>Name</h4>
                                    <div class="input"><img src="files/suer.svg" alt=""><input type="text"></div>
                                </div>
                                <div class="field email">
                                    <h4>Email Adress</h4>
                                    <div class="input"><img src="files/attheratre.svg" alt=""><input type="text"></div>
                                </div>
                                <div class="field otp">
                                    <h4>OTP</h4>
                                    <div class="input"><img src="files/otp.svg" alt=""><input type="numbers"></div>
                                </div>
                                <div class="field password">
                                    <h4>Password</h4>
                                    <div class="input"><img src="files/lock.svg" alt=""><input type="password"></div>
                                </div>
                            </div>
                            <div class="aggreement">
                                <div class="checkbox">
                                    <div class="line-1 line"></div>
                                    <div class="line-2 line"></div>
                                </div>
                                <h2>I agree to <span>Terms and Conditions</span> </h2>
                            </div>
                            <div class="submit"><input type="submit" value="OTP">
                                <img src="files/Background-btn.svg" alt="">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="close-container">
                <div class="close">
                    <div class="line l1"></div>
                    <div class="line l2"></div>
                </div>
            </div>
        </div>
        <main><img src="files/background.svg" alt=""></main>
    </div>
    </div>
</body>

<script src="js/app.js"></script>

</html>
